<div id="templateContent" name="templateContent">
	<!-- WORK BELOW	THIS COMMENT -->
	<!-- ko if: model.data.viewMessages -->
		<table id="emailList" name="emailList">
			<thead>
				<tr id="header" name="header">
					<td><span id="date" name="date">Date</span></td>
					<td><span id="sender" name="sender">Sender</span></td>
					<td><span id="subject" name="subject">Subject</span></td>
				</tr>
			</thead>
			<tbody>
				<tr id="message" name="message" data-bind="foreach: model.data.messages">
					<td><span id="date" name="date" data-bind="$data.date"></span></td>
					<td>
						<a href="#" id="messageTo" name="messageTo" data-bind="attr: {href: 'mailto:'+$data.senderEmail}">
							<span id="sender" name="sender" data-bind="data.senderName"></span>
						</a>
					</td>
					<td>
						<a href="#" id="messageId" name="messageId" data-bind="attr: {href: $data.link}, click: $data.click">
							<span id="subject" name="subject" data-bind="$data.subject"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	<!-- /ko -->
	
	<!-- ko ifnot: model.data.viewMessages -->
		<div id="from" name="from" data-bind:"model.data.from">
		</div>
		<div id="cc" name="cc" data-bind:"model.data.cc">
		</div>
		<div id="bcc" name="bcc" data-bind:"model.data.bcc">
		</div>
		<div id="date" name="date" data-bind:"model.data.date">
		</div>
		<div id="subject" name="subject" data-bind:"model.data.subject">
		</div>
		<div id="body" name="body" data-bind:"model.data.body">
		</div>
	<!-- /ko -->
	
	<!-- WORK ABOVE	THIS COMMENT -->
</div>
