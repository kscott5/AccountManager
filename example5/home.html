<!DOCTYPE html>
<html>
<head>
	<title data-bind="text: title"></title>
	<meta name="AppName" data-bind="value: app.name"/>
	<meta name="AppVersion" data-bind="value: app.version"/>
	<meta name="AppContact" data-bind="value: app.contact"/>
	<meta name="AppEmail" data-bind="value: app.email"/>
	<meta name="Description" data-bind="value: description"/>
	<meta name="Keywords" data-bind="value: keywords"/>
	
	<script src="/scripts/globals.js" language="javascript"></script>
	<!-- 
		requireJS needs the data-main attribute to start its engine. 
		It''s also responsible for load any depended javascript files
		needed to run this application.
	-->
	<script data-main="/scripts/data-main" src="/scripts/require-2.1.11.js" language="javascript"></script>
		
	<link href="/content/toastr.min.css" rel="stylesheet"/>
	<link href="/content/acctmgr.css" rel="stylesheet"/>
	
</head>
<body>
	<section id="header" name="header">
	</section>

	<section id="navigation" name="navigation">
	</section>
	
	<section id="content" name="content">		
	</section>
	
	<section id="footer" name="footer">
	</section>
</body>
</html>
