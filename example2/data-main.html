<!DOCTYPE html>
<html>
<head>
	<title data-bind="text: title"></title>
	<meta name="AppName" data-bind="value: appName"/>
	<meta name="AppVersion" data-bind="value: appVersion"/>
	<meta name="AppContact" data-bind="value: appContact"/>
	<meta name="AppEmail" data-bind="value: appEmail"/>
	<meta name="Description" data-bind="value: description"/>
	<meta name="Keywords" data-bind="value: keywords"/>
	
	<!-- 
		requireJS needs the data-main attribute to start its engine. 
		It''s also responsible for load any depended javascript files
		needed to run this application.
	-->
	<script src="scripts/require-2.1.11.min.js" data-main="scripts/data-main" language="javascript"></script>
		
	<link href="/content/acctmgr.css" rel="stylesheet"/>	
</head>
<body>
<h2>Model: Information that should live within the head tag</h2>
<br/>
	<table style="min-width:400px">
		<tr><td>App Name:</td><td> <span data-bind="text: appName"/></td></tr>
		<tr><td>App Version:</td><td> <span data-bind="text: appVersion"/></td></tr>
		<tr><td>App Contact:</td><td> <span data-bind="text: appContact"/></td></tr>
		<tr><td>App Email:</td><td> <span data-bind="text: appEmail"/></td></tr>
		<tr><td>Title:</td><td> <span data-bind="text: title"/></td></tr>
		<tr><td>Description:</td><td> <span data-bind="text: description"/></td></tr>
		<tr><td>Keywords:</td><td> <span data-bind="text: keywords"/></td></tr>
	</table>
<br/>
<br/>
	<h2 >Model: Results Information should live with the body tag</h2>
	<br/>
	<table style="min-width:400px">
		<tr><td>results.moreData:</td><td><span data-bind="text: results.moreData"/></td></tr>
		<tr><td>results.data:</td>
			<td>
				<ul data-bind="foreach: results.data">
					<li><span data-bind="text: $data.name + '=>' + $data.description"/></li>
				</ul>
			</td>
		</tr>
	</table>

<br/>

</body>
</html>
